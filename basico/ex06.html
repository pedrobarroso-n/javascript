<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicoes em JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button><a href="../dom/ex05.html">Voltar</a></button>
    <h2>Pardal:</h2>
    Velocidade do veiculo: <input type="number" name="vel" id="vel">
    <input type="button" value="Pegar Velocidade" onclick="calcular()">
    <div id="res">Resultado: </div>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#vel')
            var resp = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            resp.innerHTML = `<p>Velocidade Capturada: <b>${vel}</b> KM/h</p>`
            if (vel > 65){
                res.innerHTML += `<p><ins>Multado</ins> por exeder o limite</p>`
            }
            resp.innerHTML += `<p>Dirija com Cuidado!</p>`
        }
    </script>
</body>
</html>
